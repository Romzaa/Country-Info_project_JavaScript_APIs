<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex container justify-content-center">

        <div class="mt-5 card w-100 p-0 d-flex justify-items-center">
            <h2 class="card-header text-light bg-primary text-center ">Country Finder</h2>

            <div class="mx-2 mb-4">
                <h4 class="text-primary w-75 mt-3 mx-4">Search For Country</h4>
                <form id="formInput" class="d-flex justify-content-around">
                    <input type="text" id="countryInput" class="form-control my-2 mx-4"
                        placeholder="Write Country Name...">
                    <button class="btn btn-primary my-auto px-5" type="submit">Search</button>
                </form>

            </div>

        </div>

    </div>




    <div class="container " id="countries">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
